services:
  - type: web
    name: video-transcription-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn transcription_api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: GEMINI_API_KEY
        sync: false  # Bu deÄŸer Render dashboard'dan manuel olarak eklenecek
